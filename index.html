<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepawali Ki Shubhkamnayein üôè</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Merienda:wght@700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fcefe2; /* Light orange-pink background */
            display: flex;
            flex-direction: column; 
            justify-content: flex-start; 
            align-items: center;
            min-height: 100vh; 
            margin: 0;
            padding: 5px; 
            text-align: center;
            background-image: url('image.gif2'); 
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            position: relative;
            box-sizing: border-box; 
            overflow-x: hidden; /* Prevent horizontal scrolling */
            overflow-y: auto; 
        }

        .ad-container {
            width: 100%;
            max-width: 468px; /* Max width based on the ad's intended size */
            height: 60px; /* Ad's intended height */
            margin: 3px auto; 
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.7); 
            border-radius: 5px; 
            display: flex; /* For centering content within the container */
            justify-content: center;
            align-items: center;
            position: relative; /* Needed for potential scaling */
            overflow: hidden; /* Hide anything that tries to render outside the defined size */
        }

        /* Specific styles for the ad script's output container */
        .ad-container > div {
            width: 468px; /* Ad's intended width */
            height: 60px; /* Ad's intended height */
            overflow: hidden; /* Very important for containing the ad iframe/content */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Media query to scale down the ad for smaller screens */
        @media (max-width: 468px) {
            .ad-container {
                width: 100%; /* Take full available width */
                max-width: 100%; /* Ensure it doesn't exceed screen width */
                height: 60px; /* Keep height consistent */
                transform: scale(calc(100vw / 468)); /* Scale the entire container */
                transform-origin: top center; /* Scale from the top center */
            }

            /* Adjust the height for the scaled container so it doesn't take too much space */
            .ad-container {
                height: calc(60px * (100vw / 468)); /* Adjust height based on scaling */
                margin-top: calc(3px * (100vw / 468)); /* Adjust margin */
                margin-bottom: calc(3px * (100vw / 468)); /* Adjust margin */
            }
        }
        
        /* Further adjustments for extremely small screens if the above scaling still feels off */
        @media (max-width: 320px) {
             .ad-container {
                height: calc(60px * (100vw / 320)); /* Adjust height based on a smaller reference */
             }
        }


        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px; 
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            max-width: 350px; 
            width: 95%; 
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 3px solid #ff7f00; 
            margin: 10px auto; 
            box-sizing: border-box;
        }

        .religious-image {
            width: 100%;
            height: auto; 
            max-height: 160px; 
            object-fit: contain; 
            border-radius: 10px;
            margin-bottom: 10px; 
            border: 4px solid #d35400; 
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1); 
            animation: bounce 1.8s infinite ease-in-out; 
            box-sizing: border-box;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-6px); } 
        }

        h1 {
            color: #c0392b;
            font-family: 'Merienda', cursive;
            font-size: 1.6em; 
            margin-bottom: 6px; 
        }

        p {
            color: #555;
            font-size: 0.95em; 
            margin-bottom: 12px; 
        }

        .sender-box {
            margin-top: 10px; 
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"] {
            width: 90%; 
            padding: 8px; 
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 0.9em; 
            text-align: center;
            margin-bottom: 10px; 
            outline: none;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            border-color: #ff7f00;
        }

        .share-button {
            background-color: #25D366;
            color: white;
            padding: 9px 18px; 
            border: none;
            border-radius: 50px;
            font-size: 0.95em; 
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            box-sizing: border-box;
        }

        .share-button:hover {
            transform: translateY(-1px); 
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        }

        .share-button i {
            margin-right: 5px; 
        }

        .message-box {
            background: #fff;
            padding: 12px; 
            border-radius: 10px;
            border: 2px dashed #ff7f00;
            margin-top: 10px; 
            display: none;
            box-sizing: border-box;
        }

        .message-box h2 {
            margin-top: 0;
            font-size: 1.1em; 
            color: #e67e22;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Top Ad Placement -->
    <div class="ad-container">
        <!-- The ad script injects content into a div, so we need a placeholder div -->
        <div>
            <script type="text/javascript">
                atOptions = {
                    'key' : '32c1faddc22ac83c890fb813d4dcd857',
                    'format' : 'iframe',
                    'height' : 60,
                    'width' : 468,
                    'params' : {}
                };
            </script>
            <script type="text/javascript" src="//www.highperformanceformat.com/32c1faddc22ac83c890fb813d4dcd857/invoke.js"></script>
        </div>
    </div>

    <div class="container">
        <img src="image.gif2" alt="Diwali GIF" class="religious-image">
        
        <h1>Om Shubham Karoti Kalyanam</h1>
        <p>Aapko aur aapke parivaar ko Deepawali ki bahut bahut shubhkamnayein!</p>

        <div class="sender-box">
            <p>Aapka naam likhein:</p>
            <input type="text" id="senderName" placeholder="Yahan apna naam likhein">
            <a id="whatsappShareLink" class="share-button" href="#" target="_blank">
                <i class="fab fa-whatsapp"></i> WhatsApp Par Bhejein
            </a>
        </div>

    </div>

    <!-- Bottom Ad Placement -->
    <div class="ad-container">
        <!-- The ad script injects content into a div, so we need a placeholder div -->
        <div>
            <script type="text/javascript">
                atOptions = {
                    'key' : '32c1faddc22ac83c890fb813d4dcd857',
                    'format' : 'iframe',
                    'height' : 60,
                    'width' : 468,
                    'params' : {}
                };
            </script>
            <script type="text/javascript" src="//www.highperformanceformat.com/32c1faddc22ac83c890fb813d4dcd857/invoke.js"></script>
        </div>
    </div>

    <script>
        document.getElementById('senderName').addEventListener('input', updateShareLink);
        document.getElementById('whatsappShareLink').addEventListener('click', function(event) {
            const senderName = document.getElementById('senderName').value;
            if (!senderName) {
                alert("Kripya apna naam likhein!");
                event.preventDefault(); 
            }
        });

        function updateShareLink() {
            const senderName = document.getElementById('senderName').value;
            const message = encodeURIComponent(`Om Shubham Karoti Kalyanam.\nAapko aur aapke parivaar ko ${senderName} ki taraf se Deepawali ki bahut bahut shubhkamnayein!`);
            const url = encodeURIComponent(window.location.href + '?sender=' + encodeURIComponent(senderName));
            const whatsappLink = `https://wa.me/?text=${message}%0A%0A${url}`;
            
            document.getElementById('whatsappShareLink').href = whatsappLink;
        }

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        window.onload = function() {
            const senderName = getQueryParam('sender');
            if (senderName) {
                const container = document.querySelector('.container');
                container.innerHTML = `
                    <img src="image.gif2" alt="Diwali GIF" class="religious-image">
                    <div class="message-box" style="display:block;">
                        <h2>${decodeURIComponent(senderName)} ki taraf se...</h2>
                        <h1>Aapko aur aapke parivaar ko Deepawali ki bahut bahut shubhkamnayein!</h1>
                    </div>
                    <div class="sender-box">
                        <p>Aap bhi apna naam likhkar aage bhejein:</p>
                        <input type="text" id="senderName" placeholder="Yahan apna naam likhein">
                        <a id="whatsappShareLink" class="share-button" href="#" target="_blank">
                            <i class="fab fa-whatsapp"></i> WhatsApp Par Bhejein
                        </a>
                    </div>
                `;
                document.getElementById('senderName').addEventListener('input', updateShareLink);
                document.getElementById('whatsappShareLink').addEventListener('click', function(event) {
                    const senderName = document.getElementById('senderName').value;
                    if (!senderName) {
                        alert("Kripya apna naam likhein!");
                        event.preventDefault(); 
                    }
                });
                updateShareLink();
            } else {
                updateShareLink();
            }
        };
    </script>

</body>
</html>
